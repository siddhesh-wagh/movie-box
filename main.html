<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* General styles for the page */
        body {
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-image: url("https://media.istockphoto.com/vectors/vector-broken-glass-black-background-dark-abstract-bg-for-night-party-vector-id1253135360?k=6&m=1253135360&s=170667a&w=0&h=xKAX29ZZgTmgtdqB16G5tH-m11mrPTQWcafmZP3ZxfM=");
            background-size: cover;
            background-attachment: fixed;
            color: #ffffff;
        }

        /* Navigation bar styles */
        h2 {
            text-align: right;
            margin: 20px;
            font-size: 1.2em;
        }

        pre {
            margin: 0;
            display: inline;
        }

        a {
            color: white;
            text-decoration: none;
        }

        /* Horizontal rules styling */
        hr {
            border: none;
            height: 2px;
            background-color: #333;
            margin: 10px 0;
        }

        /* Title and logo aligned to the left */
        .title-container {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #e0e0e0;
            font-family: fantasy;
            font-size: 4em;
            margin: 0;
            text-align: left;
        }

        h1 img {
            margin-left: 20px;
            width: 150px;
        }

        /* Center container for movie images */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        /* Uniform image size */
        .gallery img {
            width: 250px;
            height: 350px;
            object-fit: cover;
            transition: transform 0.2s;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Hover effect for images */
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
