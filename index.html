<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #DAE676; /* Light neon color */
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FF4500;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #FF6347;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Movies Box</h1>
    <p>Explore the latest movies, classics, and hidden gems!</p>
    <a href="movie.html">
        <button class="button">Browse Movies</button>
    </a>
</body>
</html>
